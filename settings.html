<!DOCTYPE html>
<html lang="en">
<head>
<title>TraffX - Settings</title>
<meta charset="utf-8">
<link href = style.css rel = "stylesheet">
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    var setting = "b1";
    $(document).ready(function(){
                          $("#map").click(function(){
                                          window.open ('index.html','_self',false);
                                       });
                          $("#settings").click(function(){
                                               window.open ('settings.html','_self',false);
                                          });
                            $("#matrix").click(function(){
                                               window.open ('matrix.html','_self',false);
                                      });
                      $("#logout").click(function(){
                                         window.open ('login.html','_self',false);
                                         });
                      $("#b1").click(function(){
                                     setting = "b1";
                                      });
                      $("#b2").click(function(){
                                     setting = "b2";
                                     });
                      $("#b3").click(function(){
                                     setting = "b3";
                                     });
                      $("#b4").click(function(){
                                     setting = "b4";
                                     });
                      $("#b5").click(function(){
                                     setting = "b5";
                                     });
                      $("#b6").click(function(){
                                     setting = "b6";
                                     });
                      $("#save").click(function(){
                                     alert("go");
                                     });
    });
                                          
</script>
    
    
</head>
<body>
 <div id="nav">
      <img src = "logo.gif" width = "250px" style="margin-left:50px;float:right;"/>
      <div id ="buttons">
          <div class="tabs" id="map">Map</div>
<div class="tabs" id = "settings">Settings</div>
<div class="tabs" id = "matrix">Matrix</div>
<div class="tabs" id = "logout">Log Out</div>
</div>
</div>
 <div id="master">
<div id="content">
      <div id = "adjust">
          <div width = "300px" style = "float:left;">
              <table>
                <tr>
              <td>Algorithm Type:</td>
              <td><select id="algorithm">
                  <option value="greedy">Greedy</option>
                  <option value="optimal">Optimal</option>
              </select></td></tr>
                <tr>
              <td>Weather Type:</td>
              <td><select id="weather">
                  <option value="Sunny">Sunny</option>
                  <option value="Light Rain">Light Rain</option>
                  <option value="Heavy Rain">Heavy Rain</option>
              </select></td></tr>
                <tr>
                <td>Max Freeway Speed:</td>
                <td><input type="text" size="3"></input>MPH</td></tr>
                </table>
              </div>
            <div width = "300px" style = "float:right;">
                <table>
                    <tr>
              <td>Truck Percentage:<br></td>
              <td><input type="text" size="3"></input>%</td></tr>
              <tr>
              <td>Rideshare Percentage:<br></td>
              <td><input type="text" size="3"></input>%</td></tr>
              <tr>
              <td>Using Map Percentage:<br></td>
              <td><input type="text" size="3"></input>%</td></tr>
            </table>

              </div>
            
          </div>
      <center>
      <div id = "go">
          SAVE
      </div>
      </center>
</div>
<div id ="sidebar">
<div class ="config" id="b1">Weekday</div>
<div class ="config" id="b2">Weekend</div>
<div class ="config" id="b3">Dodgers Game</div>
<div class ="config" id="b4">Presidential Motorcade</div>
<div class ="config" id="b5">Black Friday</div>
<div class ="config" id="b6">Evacuation</div>
</div>

<br>
</div>
</body>
</html>
